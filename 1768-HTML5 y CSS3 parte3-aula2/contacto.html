<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="xxx-xxxx-xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend>¿Como quieres que te contactemos ?</legend>

                    <label for="radio-email"> <input name="contacto" type="radio"
                     id="radio-email" value="email">email</label>
                   

                    <label for="radio-telefono"><input name="contacto" type="radio" 
                    id="radio-telefono" value="telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input name="contacto" type="radio" 
                    id="radio-whatsapp" value="Whatsapp" checked>Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>¿Encual horario le gustaria ser atendido</legend>
                    <select> 
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"> <input type="checkbox" checked> le gustaria recibir novedades de la Barberia</label>
                <input type="submit" value="Enviar formulario" class="enviar">


            </form>
            <table>

                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h-20h</td>
                    </tr>
                </tbody>
                
            </table>



        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo barberia">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
